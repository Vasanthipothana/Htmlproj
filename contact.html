<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
</head>
<body>
  <fieldset>
  <legend><h2>Contact Us</h2></legend>
  <form autocomplete="off" action="./thanks.html" method="get">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" pattern="[A-Za-z\s]{2,}" required><br><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" pattern="\+91[6-9][0-9]{9}" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@(gmail|yahoo)\.(com|in|gov|edu)" required><br><br>
    <input type="submit" value="Submit">
  </fieldset>
  </form>
</body>
</html>
